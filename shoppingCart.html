<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart | DrinkWater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- styles and fonts -->
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  
  <!-- browser tab icon -->
  <link rel="icon" type="image/png" href="images/favicon_blue.png" />
</head>

<body>

<!-- header with navigation and logo -->
  <header class="main-header">
    <div class="main-header-inner">

      <!-- left menu -->
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
      </div>

      <!-- logo and site name in the center -->
      <div class="logo-title-wrapper">
        <a href="index.html">
          <img src="images/logo_onlypng.png" alt="DrinkWater Logo" class="logo-inline">
        </a>
        <h1 class="site-title-inline">DrinkWater</h1>
      </div>

      <!-- cart icon on the right -->
      <div class="nav-right">
        <a href="shoppingCart.html" class="cart-icon">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-count">0</span> <!-- cart item count -->  
        </a>
      </div>
    </div>
  </header>

  <main class="page-background">
    <section class="cart">
      <h2>Your Shopping Cart</h2>

      <!-- list of items in the cart -->
      <div class="cart-items"></div>

       <!-- message shown if the cart is empty -->
      <p id="empty-cart-message" style="display: none; font-weight: bold; margin-top: 1rem;">
        Your cart is empty ðŸ›’
      </p>

       <!-- total price -->
      <h3 id="cart-total">Total: â‚ª0</h3>

      <!-- checkout form -->
     <form class="checkout-form" method="post" action="/order">
      <input type="text" name="fullName" placeholder="Full Name" required>
      <input type="text" name="address" placeholder="Address" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <button type="submit">Place Order</button>
    </form>
    </section>
  </main>

   <!-- footer -->
  <footer>
    <p>&copy; 2025 DrinkWater</p>
  </footer>

  <!-- form validation and cart logic -->
  <script src="formValidation.js"></script>
  <script src="cart.js"></script>

 
  <!-- run the cart rendering function -->
  <script>
    renderCart();
  </script>
 

</body>
