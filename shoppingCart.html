<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shopping Cart | DrinkWater</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <!-- אייקון ללשונית הדפדפן -->
    <link rel="icon" type="image/png" href="images/favicon_blue.png" />
</head>
<body>

  <header class="main-header">
    <div class="main-header-inner">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <a href="catalog.html">Catalog</a>
      </div>

      <div class="logo-title-wrapper">
        <a href="index.html">
          <img src="images/logo_onlypng.png" alt="DrinkWater Logo" class="logo-inline">
        </a>
        <h1 class="site-title-inline">DrinkWater</h1>
      </div>

      <div class="nav-right">
        <a href="shoppingCart.html" class="cart-icon">
          <i class="fas fa-shopping-bag"></i>
          <span class="cart-count">0</span> <!-- ✅ מספר פריטים -->
        </a>
      </div>
    </div>
  </header>

  <main class="page-background">
    <section class="cart">
    <h2 font-size: 1.6rem;>Your Shopping Cart</h2>

      <div class="cart-items"></div>
      <p id="empty-cart-message" style="display: none; font-weight: bold; margin-top: 1rem;">
        Your cart is empty 🛒
      </p>

      <h3 id="cart-total">Total: ₪0</h3>

      <form class="checkout-form">
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Address" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Phone" required>
        <button type="submit">Place Order</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 DrinkWater</p>
  </footer>

  <!-- ✅ סקריפטים בסדר הנכון -->

  <script src="formValidation.js"></script>
  <script src="cart.js"></script>
  <script src="cart-enhancements.js"></script>
 

  <script>
    renderCart();
  </script>

</body>
</html>
